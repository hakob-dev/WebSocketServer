<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        padding-bottom: 3rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }

      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      #messages>li {
        padding: 0.5rem 1rem;
      }

      #messages>li:nth-child(odd) {
        background: #efefef;
      }
    </style>
  </head>
  <body>
    <h3>Waiting to receive WebSocket notifications</h3>
    <ul id="messages"></ul>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    socket.on('data-event', function (msg) {
      var item = document.createElement('li');
      item.textContent = `${msg.title} - ${msg.randomId}`;
      messages.appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
    });
  </script>
</html>
